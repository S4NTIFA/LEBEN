<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="inventario.css">
</head>
<body>
  <div class="container">
    <section>
      <nav>
        <ul>
          <li>
            <a href="inventario.html" class="logo"><img src="img/leben.jpg" alt=""></a>
            <h2>Inventario</h2>
          </li>
          <li>
            <a href="inventario.html" class="nav-item">Inicio</a>
          <li> 
          <li>
            <a href="formulario.html" class="nav-item">Registro</a>
          <li>
          <li>
            <a href="formulario2.html" class="nav-item">Crear Categoria</a>
          <li>
            <li>
            <a href="formulario3.html" class="nav-item">Añadir Productos</a>
          <li>
          <li>
            <a href="formulario4.html" class="nav-item">Inhabilitar producto</a>
          <li>
          <li>
            <a href="perfil.html" class="nav-item">Produccion</a>
          </li>         
        </ul>
      </nav>
    </section>
    <section class="main">
      <div class="formulario">
        <h2>Registro de Producto</h2>
        <form onsubmit="return validarFormulario()">
          <div class="form-group">  
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
              <option value="">Seleccione una categoría</option>
              <option value="electronica">Zapatos</option>
              <option value="ropa">Pantalones</option>
              <option value="alimentos">Camisas</option>
              <option value="herramientas">Maletas</option>
              <option value="hogar">Canguros</option>
              <option value="juguetes">Medias</option>        
            </select>   
          </div>  
          <div class="campos-linea">
            <label for="referencia">Referencia:</label>
            <input type="text" id="referencia" placeholder="Ingrese la referencia" required>
          </div>
          <div class="campos-linea">
            <label for="entrada">Entrada:</label>
            <input type="text" id="entrada" placeholder="Ingrese la entrada del producto" required pattern="[0-9]+">
            <span class="error">Ingrese un número válido</span>
          </div>
          <div class="campos-linea">
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" required>
          </div>
          <div class="campos-linea">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" placeholder="Ingrese el proveedor" required>
          </div>
          <div class="campos-linea">
            <label for="defecto">Defecto:</label>
            <textarea id="defecto" placeholder="Ingrese algún defecto" required></textarea>
          </div>
          <label for="salida">Salida:</label>
          <textarea id="salida" placeholder="Ingrese la salida" required></textarea>
          <div class="campos-linea">
            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </section>
  </div>
  <script>
    function validarFormulario() {
      var categoria = document.getElementById("categoria");
      var referencia = document.getElementById("referencia");
      var entrada = document.getElementById("entrada");
      var fechaEntrada = document.getElementById("fechaEntrada");
      var proveedor = document.getElementById("proveedor");
      var defecto = document.getElementById("defecto");
      var salida = document.getElementById("salida");
      var fechaSalida = document.getElementById("fechaSalida");

      // Validar que se haya seleccionado una categoría
      if (categoria.value === "") {
        alert("Seleccione una categoría");
        return false;
      }
      
      // Validar que los campos obligatorios no estén vacíos
      if (referencia.value === "") {
        alert("Ingrese la referencia");
        return false;
      }
      if (entrada.value === "") {
        alert("Ingrese la entrada del producto");
        return false;
      }
      if (fechaEntrada.value === "") {
        alert("Seleccione la fecha de entrada");
        return false;
      }
      if (proveedor.value === "") {
        alert("Ingrese el proveedor");
        return false;
      }
      if (defecto.value === "") {
        alert("Ingrese algún defecto");
        return false;
      }
      if (salida.value === "") {
        alert("Ingrese la salida");
        return false;
      }
      if (fechaSalida.value === "") {
        alert("Seleccione la fecha de salida");
        return false;
      }
      
      // Validar que los campos de entrada y salida sean números
      if (isNaN(entrada.value)) {
        alert("Ingrese un número válido para la entrada");
        return false;
      }
      if (isNaN(salida.value)) {
        alert("Ingrese un número válido para la salida");
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
