<section class="main">  
      <div class="formulario">
        <h2>Editar Entrada</h2>

        <div class="campos-linea">
            <label for="entrada">ID:</label>
            <input type="text" id="entrada" placeholder="Ingrese el id" required pattern="[0-9]+"></div>

        <form onsubmit="return validarFormulario()">
          <div class="form-group">  
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
              <option value="">Seleccione una categoría</option>
              <option value="electronica"></option>
            </select>   
          </div>  

    <div class="form-group">
            <label for="talla">Talla:</label>
            <select id="talla" required>
                <option value="">Seleccione una talla</option>
                <option value="s"></option>
                 </select></div>
    <div class="productop">
            <label for="referencia">Producto:</label>
            <input type="text" id="referencia" placeholder="Ingrese la producto" required>
          </div>
    <div class="campos-linea">
            <label for="entrada">Entrada:</label>
            <input type="text" id="entrada" placeholder="Ingrese la cantidad" required pattern="[0-9]+"></div>
    <div class="campos-linea">
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
