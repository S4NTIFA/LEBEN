<section class="main">  
      <div class="formulario">
        <h2>Registro de Entrada</h2>
<form onsubmit="return validarFormulario()">
          <form method="POST" onsubmit="mostrarAlerta()"></form>
          <div class="form-group">  
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
              <option value="">Seleccione una categoría</option>
            </select>   
          </div>  
    <div class="form-group">
            <label for="talla">Talla:</label>
            <select id="talla" required>
                <option value="">Seleccione una talla</option>
            
                 </select>
                </div>
    <div class="productop">
            <label for="referencia">Producto:</label>
            <input type="text" id="referencia" placeholder="Ingrese la producto" required>
          </div>
    <div class="campos-linea">
            <label for="entrada">Entrada:</label>
            <input type="text" id="entrada" placeholder="Ingrese la cantidad" required pattern="[0-9]+"></div>
    <div class="campos-linea">
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
