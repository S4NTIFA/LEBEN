<section class="main">  
    <form action="procesar.php" method="POST"></form>
      <div class="formulario">
        <h2>Registro de Entrada</h2>

        <div class="campos-linea">
            <label for="entrada">ID:</label>
            <input type="text" id="entrada" placeholder="Ingrese el id" required pattern="[0-9]+"></div>

        <form onsubmit="return validarFormulario()">
          <div class="form-group">  
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
              <option value="">Seleccione una categoría</option>
              <option value="electronica"></option>
            </select>   
          </div>  

    <div class="form-group">
            <label for="talla">Talla:</label>
            <select id="talla" required>
                <option value="">Seleccione una talla</option>
                <option value="s"></option>
                 </select></div>
    <div class="productop">
            <label for="referencia">Producto:</label>
            <input type="text" id="referencia" placeholder="Ingrese la producto" required>
          </div>
    <div class="campos-linea">
            <label for="entrada">Entrada:</label>
            <input type="text" id="entrada" placeholder="Ingrese la cantidad" required pattern="[0-9]+"></div>
    <div class="campos-linea">
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </section>
  </div>
  </form>
  <script>
    function validarFormulario() {
      var categoria = document.getElementById("categoria");
      var referencia = document.getElementById("referencia");
      var entrada = document.getElementById("entrada");
      var fechaEntrada = document.getElementById("fechaEntrada");
      var proveedor = document.getElementById("proveedor");
      var defecto = document.getElementById("defecto");
      var salida = document.getElementById("salida");
      var fechaSalida = document.getElementById("fechaSalida");

      // Validar que se haya seleccionado una categoría
      if (categoria.value === "") {
        alert("Seleccione una categoría");
        return false;
      }
      
      // Validar que los campos obligatorios no estén vacíos
      if (referencia.value === "") {
        alert("Ingrese la referencia");
        return false;
      }
      if (entrada.value === "") {
        alert("Ingrese la entrada del producto");
        return false;
      }
      if (fechaEntrada.value === "") {
        alert("Seleccione la fecha de entrada");
        return false;
      }
      if (proveedor.value === "") {
        alert("Ingrese el proveedor");
        return false;
      }
      if (defecto.value === "") {
        alert("Ingrese algún defecto");
        return false;
      }
      if (salida.value === "") {
        alert("Ingrese la salida");
        return false;
      }
      if (fechaSalida.value === "") {
        alert("Seleccione la fecha de salida");
        return false;
      }
      
      // Validar que los campos de entrada y salida sean números
      if (isNaN(entrada.value)) {
        alert("Ingrese un número válido para la entrada");
        return false;
      }
      if (isNaN(salida.value)) {
        alert("Ingrese un número válido para la salida");
        return false;
      }
      
      return true;
    }
  </script>
